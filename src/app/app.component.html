<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu (selectedPage)="changePage($event)" [currentPage]="page" *ngIf="page" (onCloseSidenav)="onClose($event, sidenav)" [loggedInUser]="loggedInUser" (onLogout)="logout($event)"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
    <button mat-icon-button (click)="onToggleSidenav(sidenav)"><mat-icon>menu</mat-icon></button>
    <div>Virtual Project Manager</div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="30px" class="navigation-items">
            <li><a routerLink="/main">Főoldal</a></li>
            <li *ngIf="(loggedInUser)"><a routerLink="/todopage">VPM</a></li>
            <li><a routerLink="/contact">Kapcsolat</a></li>
            <li *ngIf="(loggedInUser)"><a title="Kijelentkezés" class="emailText" routerLink="/login" (click)="logout()"><mat-icon class="logoutIcon">logout</mat-icon>{{loggedInUser.email}}</a></li>
            <li *ngIf="!(loggedInUser)"><a routerLink="/login">Bejelentkezés</a></li>
            <li *ngIf="!(loggedInUser)"><a routerLink="/signin">Regisztráció</a></li>            
        </ul>
    </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
