<body>
<div class="nostyle"></div>
<mat-card class="div-flex">
<div>
    <h1>Bejelentkezés a Virtual Project Manager használatához!</h1>
    <mat-form-field><mat-label for="email">Email: </mat-label><input matInput type="text" [formControl]="email"/></mat-form-field>
    <mat-form-field><mat-label for="password">Jelszó: </mat-label><input matInput type="password" [formControl]="password"/></mat-form-field>
    <span>
        <button mat-raised-button color="primary" (click)="login()">Bejelentkezés</button>
        <button mat-raised-button color="primary" [routerLink]="'/signin'">Regisztráció</button>
    </span>
</div>
</mat-card>
<img src = "assets/logo.png" alt = "logo" title="logo" class="logo" />
<footer></footer>
</body>
